<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type="checkbox" onclick="fill()" name="check" id="check">
	<input type="text" name="unos" id="unos"><br>
	<input id ="jedan1" type="number" min="2" max="5" value="5"><br>
	<input id="jedan2" type="number" min="2" max="5" value="5"><br>
	<input id="jedan3" type="number" min="2" max="5" value="5"><br>


	<script type="text/javascript">
		function fill(){
			var checkbox=document.getElementById("check");
		var unos=document.getElementById("unos").value;
		if(checkbox.checked==true){
		for(var i=1;i<4;i++){
			document.getElementById("jedan"+i).value=unos;
		}
	}
	}
	</script>

</body>
</html>
